<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs</title>
        <style>
            html, body{
                width:100%;
                height:100%;
            }
            body {
                overflow-x: hidden;
                margin: 0px;
                font-family: monospace;
                color: white;
            }

            canvas {
                position: sticky;
                top: 0;
                left: 0;
            }

            .main-container{
                width:100%;
                height:500vh;
            }
            main {
                width: 100vw;
                height: 100%;
                z-index: 99;
                position: absolute;
                justify-content: center;
                text-align: center;
                pointer-events: none;
                font-size: 5vh;
            }

            section {
                min-height: 100vh;
                padding: 20px;
                font-size: 4vh;
            }

            .test-container{
                width:100%;
                height:100vh;
                color:black;
                display:flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>

    <body>
        <div class="test-container">
            <h1>this is test text</h1>
        </div>
        <div class="main-container">
            <main>
                <h1>Animate on Scroll</h1>
                <section>
                    <h2>Begin scrolling to see things change</h2>
                </section>
                <section>
                    <h2>Changing Objects Position</h2>
                    <p>모델 돌리기</p>
                </section>
    
                <section>
                    <h2>Changing Objects Rotation</h2>
                    <p>모델 확대하기</p>
                </section>
    
                <section>
                    <h2>Changing Camera Position</h2>
                    <p>카메라 이동하기</p>
                </section>
    
                <section>
                    <h2>You are at the bottom</h2>
                    <p>자동으로 회전하기</p>
                    <p>
                        Now you can scroll back to the top to reverse the animation
                    </p>
                </section>
            </main>
        </div>
        <div class="test-container">
            <h1>this is test text</h1>
        </div>
        <script type="module" src="scrolltest.js"></script>
    </body>
</html>
